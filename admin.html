<!DOCTYPE html>
<html lang="en">
<head>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta name="author" content="Moonle-js, sevincovski, narmin">
    <meta name="keywords" content="books, most popular books, library">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonr awesome link -->
    <script src="https://kit.fontawesome.com/c6c78699a0.js" crossorigin="anonymous"></script>

    <!-- Icon for admin panel -->
    <link rel="icon" href="">
    <!-- Styles for admin panel -->
    <link rel="stylesheet" href="./assets/css/admin.css">
    <!-- Script for admin panel -->
    <script src="./assets/javascripts/adminPanel.js" type="module" defer></script>
    <script src="./assets/javascripts/secondAdmin.js" defer type="module"></script>

    <title>Bookstore Admin</title>

</head>
<body>
    <!-- begining of content -->
    
    <main id="adminMain">


        <!-- Navigation side for admin -->
        <section style="width: 350px;" id="navigationSide">

            <div id="closeNavigation">
                X
            </div>

            <a href="#" id="adminLogoLink">
                <img 
                src="./assets/images/adminPanel/bookstoreLogo.png" 
                alt="loginToMain"
                title="loginToMain"
                id="loginToMain"
                >
                <div id="adminLogoTextBlock">
                    <span>
                        library
                    </span>
                    <p>
                        Admin Panel
                    </p>
                </div>
            </a>

            <a class="anchors" href="#addBookSection">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        Home
                    </p>
            </a>

            <a class="anchors" href="#BooksSection">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        Books
                    </p>
            </a>

            <a class="anchors" href="#aboutStoreSection">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        About
                    </p>
            </a>

            <a class="anchors" href="#joinUsSection">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        Join Us
                    </p>
            </a>

            <a class="anchors" href="#contactUsSection">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        Contact
                    </p>
            </a>

            <a class="anchors" href="#">
                <img 
                src="./assets/images/adminPanel/booksSmall.png" 
                alt="anchorHome"
                title="anchorHome"
                id="anchorHome"
                >
                    
                    <p>
                        Logout
                    </p>
            </a>


        </section>

        <!-- Right side for admin -->
        <section id="mainContentForAdmin">
            <!-- <div id="loginCard">
                <h1>
                    Welcome Admin
                </h1>
                <form id="adminLoginForm">

                    <input 
                    type="text" 
                    name="adminUsername" 
                    id="adminUsername" 
                    placeholder="Username" 
                    required>

                    <input 
                    type="password" 
                    name="adminPassword" 
                    id="adminPassword" 
                    placeholder="Password">

                    <button id="adminLoginButton">
                        Join
                    </button>
                </form>
            </div> -->

            <div id="adminMainPanel">
                <!-- Logo side for admin -->
                <div id="adminLogo">
                    <a id="aadmin" href="">
                        <img 
                        src="./assets/images/adminPanel/adminUserLogo.png" 
                        alt="adminUser"
                        title="adminUser">
                        <p>
                            Admin
                        </p>
                    </a>

                    <a id="hamburger" href="#">
                        <img  src="./assets/images/adminPanel/hamburger.png" alt="hamburger" title="hambur">
                    </a>
                </div>
                
                <div id="adminMainPanelElements">
                    <!-- Book adding section from API -->
                    <div id="addBookSection">
                        <h3>
                            Add book
                        </h3>
                        <label for="valueFromAPI">
                            Search book
                        </label>
                        <div id="searchElements">
                            <input 
                            type="text" 
                            name="valueFromAPI" 
                            id="valueFromAPI"
                            placeholder="Add name of book">
                            
                            <button id="valueFromAPIButton">
                                <img src="./assets/images/adminPanel/searchIcon.png" alt="">
                            </button>
                            
                        </div>
                        <!-- Div with search results -->
                        <div id="relatedSearches"></div>
                        <!-- Div with search results -->
                        
                    </div>
                    <!-- end of book adding section from API -->

                    <!-- Setting Books Initials -->
                    <div id="bookFormSection">
                        <label id="mainLabel" for="bookNameInput">
                            Book form
                        </label>

                        <div class="bookFormCard">
                            <div>
                                <label for="bookNameInput">
                                    Book Name
                                </label>
                                <input type="text" id="bookNameInput" placeholder="Add name of Book">
                            </div>

                            <div>
                                <label for="authorNameInput">
                                    Author Name
                                </label>
                                <input type="text" id="authorNameInput" placeholder="Add name of Author">
                            </div>

                            <div>
                                <label for="bookImageUrlInput">
                                    Book Image Url
                                </label>
                                <input type="text" id="bookImageUrlInput" placeholder="Add path to Image of Book">
                            </div>

                            <div id="descriptionBlock">
                                <label for="bookDescription">
                                    Description
                                </label>
                                <textarea 
                                type="text" 
                                id="bookDescription" 
                                placeholder="Add description to book"
                                ></textarea>
                            </div>

                            <div>
                                <label for="bookReleaseDate">
                                    Date Release
                                </label>
                                <input type="text" id="bookReleaseDate" placeholder="Add release date">
                            </div>

                            <div id="newOrNotDiv">
                                <label for="newOrNot">New</label>
                                <input type="checkbox" id="newOrNot">
                            </div>

                            <div id="typeadding">
                                <!-- Adding new type of -->
                                <div id="typeAddingBlock">
                                    <span>
                                        +
                                    </span>
                                    <form id="typeAddingInfo">
                                        <input id="newTypeInfo" type="text" placeholder="Add new type">
                                        <button id="newTypeInfoButton">
                                            add
                                        </button>
                                    </form>
                                </div>
                                <!-- Adding new type of -->


                                <label for="bookTypeInput">
                                    Book Type
                                </label>
                                
                                <select type="text" id="bookTypeInput" placeholder="Add Type of book">
                                </select>


                            </div>

                            <button id="addBookButton">
                                Add
                            </button>
                        </div>
                    </div>
                    <!-- Setting Books Initials -->

                    <!-- Avout Store Section -->
                    
                    <div id="aboutStoreSection">
                        <h4>
                            About Store
                        </h4>

                        <form id="aboutStoreForm">
                            <div>
                                <label for="titleAboutStore">
                                    Title
                                </label>
                                <input type="text" name="titleAboutStore" id="titleAboutStore" placeholder="Add Title">
                            </div>

                            <div>
                                <label for="aboutImageURL">
                                    Page Image URL
                                </label>
                                <input type="text" name="aboutImageURL" id="aboutImageURL" placeholder="Add image's URL">
                            </div>

                            <div>
                                <label for="aboutDescription">
                                    Description
                                </label>
                                <textarea type="text" name="aboutDescription" id="aboutDescription" placeholder="Write Description"></textarea>
                            </div>

                            <button id="sendAboutForm">
                                Add About Info
                            </button>
                        </form>
                    </div>

                    <!-- About store SEction -->



                    <!-- Join Us Info Section -->
                    
                    <div id="joinUsSection">
                        <h4>
                            Join Us
                        </h4>

                        <table id="joinUsMainTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Full Name</th>
                                    <th>Mail Address</th>
                                </tr>
                            </thead>

                            <tbody id="joinUsTableBody">
                                
                            </tbody>
                        </table>
                    </div>

                    <!-- Join Us Info Section -->


                    <!-- Books section -->

                    <div id="BooksSection">
                        <h4>
                            Books
                        </h4>

                        <table id="BooksMainTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Category</th>
                                    <th>Author</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>

                            <tbody id="BooksTableBody">
                                
                            </tbody>
                        </table>
                    </div>

                    <!-- Books section -->


                    <!-- Contact us section -->

                    <div id="contactUsSection">
                        <h4>
                            Contact Us
                        </h4>

                        <table id="contactUsMainTable">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Address</th>
                                    <th>Phone</th>
                                    <th>Note</th>
                                    <th>Remove</th>
                                </tr>
                            </thead>

                            <tbody id="contactUsTableBody">
                                
                            </tbody>
                        </table>
                    </div>

                    <!-- Contact us section -->

                </div>
            </div>
        </section>
        
    </main>


</body>
</html>
